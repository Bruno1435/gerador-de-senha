<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/logo.png" class="logo" alt="gerador de senha logo">

    <main class="container-imput">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="20" value="15"/>
       
        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Seu senha gerada foi:</span>
        <span class="password"></span>
        <span class="tooltip">Clique aqui para copiar a sua senha</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
